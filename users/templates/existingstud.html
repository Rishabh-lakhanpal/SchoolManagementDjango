<html>
    {% include "base.html" %}
    <center><h1>{{title}}</h1></center>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>STUDENT_Id</td>
                <td>NAME</td>
                <td>CLASS</td>
                <td>ADDRESS</td>
                <td>SCHOOL</td>
                <td>EMAIL</td>
            </tr>
        </thead>
        {% for k in queryset %}
        <tbody>
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{ k.s_name }}</td>
                <td>{{ k.s_class }}</td>
                <td>{{ k.s_addr }}</td>
                <td>{{ k.s_school }}</td>
                <td>{{ k.s_email }}</td>
                <td>
                    <form action="{% url 'deletedata' k.id %}" method="post" class="d-inline"> {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</html>
