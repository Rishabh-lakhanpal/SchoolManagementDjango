{% load static %}
<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>School Website</title>
        <link rel="stylesheet" href="{% static 'users/css/bootstrap.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center alert alert-danger">Welcome to School Website</h2>
            
        </div>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reg">New Registraton</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/exist">Show Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search Student</a>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
          </ul>
          {% block content %} {% endblock content %}
        <div>
</div>
    </body>
</html>
